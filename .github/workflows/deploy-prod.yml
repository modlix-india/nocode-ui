name: Deploy Prod

on:
  workflow_dispatch:
  push:
    branches: [cf-production]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-ssr-server

    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: cf-production

      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 21.7.3

      - name: Install Client Dependencies
        working-directory: ./ui-app/client
        run: npm i

      - name: Setup rClone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.CLOUDFLARE_RCLONE_CONFIG }}

      - uses: cloudposse/github-action-jq@main
        name: Installing jq
        with:
          compact: true
          input: '["test", "test2", "test3"]'
          script: |-
            map(select(. == "test"))

      - name: Building to JS
        working-directory: ./ui-app/client
        run: npm run cf-prod

      - name: Copy manifest for SSR
        run: |
          mkdir -p ui-app/ssr/manifests
          cp ./ui-app/client/dist/asset-manifest.json ui-app/ssr/manifests/asset-manifest.json

      - name: Pushing Prod to Cloudflare
        working-directory: ./ui-app/client
        run: |
          rclone copy ./dist r2user:prod-static/js/dist

          echo "\n"
          echo "JSON prepared :"
          find dist -type f | xargs -d '\n' -n 25 | while IFS= read -r batch; do echo "$batch" | tr ' ' '\n' | jq -R -s '{"files": split("\n")[:-1] | map("https://cdn.modlix.com/js/" + .)}'; done

          echo "Calling purge for cdn.modlix.com :"
          find dist -type f | xargs -d '\n' -n 25 | while IFS= read -r batch; do echo "$batch" | tr ' ' '\n' | jq -R -s '{"files": split("\n")[:-1] | map("https://cdn.modlix.com/js/" + .)}' | curl https://api.cloudflare.com/client/v4/zones/f8fe46c016fcfdc188401768a0ac7d01/purge_cache --request POST --header "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" --header "Content-Type: application/json"  --data @- ; echo ""; done

      - name: Invalidating Application Server cache
        run: |
          curl -s --header "Authorization: ${{ secrets.NOCODE_TOKEN }}" https://apps.modlix.com/api/ui/newdeployment

      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f ui-app/ssr/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

  deploy-ssr:
    needs: build-and-deploy
    runs-on: self-hosted

    steps:
      - name: Deploy to production server
        run: |
          ssh -i /home/ubuntu/keys/prod-internal.key opc@${{ secrets.PROD_SERVER_IP }} \
            "bash /home/opc/scripts/keepup.sh deploy ssr-server ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-ssr-server:${{ needs.build-and-deploy.outputs.image_tag }} 2>&1 | tee -a /var/log/keepup.log"
