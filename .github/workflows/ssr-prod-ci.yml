name: ssr-prod-ci

on:
  push:
    branches: [cf-production]
    paths:
      - 'ui-app/ssr/**'
      - 'ui-app/client/**'
      - '.github/workflows/ssr-prod-ci.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-ssr-server

    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Download asset manifest from CDN
        run: |
          mkdir -p ui-app/ssr/manifests
          curl -f https://cdn.modlix.com/js/dist/asset-manifest.json \
            -o ui-app/ssr/manifests/asset-manifest.json \
            || echo '{"files":{},"entrypoints":{},"preload":{"application":[],"applicationStyle":[]}}' \
            > ui-app/ssr/manifests/asset-manifest.json

      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f ui-app/ssr/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy to production server
        run: |
          ssh -i /home/ubuntu/keys/prod-internal.key opc@${{ secrets.PROD_SERVER_IP }} \
            "bash /home/opc/scripts/keepup.sh deploy ssr-server ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-ssr-server:${{ needs.build.outputs.image_tag }} 2>&1 | tee -a /var/log/keepup.log"
