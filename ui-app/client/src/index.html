<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script>
			globalThis.nodeDev = true;
		</script>
		<title>Loading...</title>
	</head>
	<body>
		<div id="app">
			<style>
				@keyframes loaderAnimation {
					0% {
						background-position: 0% 0%;
					}
					50% {
						background-position: 90% 0%;
					}
					100% {
						background-position: 0% 0%;
					}
				}
			</style>
			<div
				style="
					position: fixed;
					top: 0px;
					left: 0px;
					width: 100%;
					height: 3px;
					opacity: 0.5;
					background: linear-gradient(
						90deg,
						rgba(36, 36, 36, 1) 0%,
						rgba(117, 117, 117, 1) 20%,
						rgba(144, 144, 144, 1) 40%,
						rgba(175, 175, 175, 1) 60%,
						rgba(36, 36, 36, 1) 80%,
						rgba(117, 117, 112, 1) 100%
					);
					display: block;
					animation: loaderAnimation 1s ease-in-out infinite;
					background-size: 200%;
				"
			></div>
		</div>
		<link rel="stylesheet" id="serviceStyle" />
		<script>
			document.getElementById('serviceStyle').setAttribute('href', 'api/ui/style');
		</script>
	</body>
</html>
